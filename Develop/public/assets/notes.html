<head>
  <meta charset="UTF-8">
  <title>Note Taker - Notes</title>
  <link rel="stylesheet" href="./public/assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Note Taker - Notes</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/notes">Notes</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Notes</h2>
    <ul id="note-list"></ul>
    <form id="note-form">
      <label for="note-title">Title:</label>
      <input type="text" id="note-title" name="title">
      <label for="note-text">Note:</label>
      <textarea id="note-text" name="text"></textarea>
      <button type="submit">Save</button>
    </form>
  </main>
